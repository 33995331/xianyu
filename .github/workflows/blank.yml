name: XianYu Puppeteer Visit

on:
  schedule:
    - cron: '*/10 * * * *' # 每10分钟一次，不要太频
  workflow_dispatch:

jobs:
  browser-visit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install puppeteer

      - name: Run Puppeteer Script
        run: node visit.js

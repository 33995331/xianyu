name: XianYu Puppeteer High Freq

on:
  schedule:
    - cron: '*/5 * * * *' # 每5分钟启动一次
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  browser-visit:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 延长超时时间到10分钟，因为跑浏览器很慢
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install puppeteer

      - name: Run Puppeteer Script
        run: node visit.js
